<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="main">
        <div id="first-Sec">
            <div>
                <h1>Student Section</h1>
                <form>
                    <h2>Sign-Up</h2>
                    <input id="user_1" type="text" placeholder="Enter User-Name">
                    <input id="pass_1" type="password" placeholder="Enter Password">
                    <button onclick="signup_stud(event)">Sign-Up</button>
                </form>
            </div>
            <div>
                <form>
                    <h2>Log-In</h2>
                    <input id="user_2" type="text" placeholder="Enter User-Name">
                    <input id="pass_2" type="password" placeholder="Enter Password">
                    <button onclick="login_stud(event)">Login</button>
                </form>
            </div>

        </div>
        <div>
            <div>
                <h1>Admin Section</h1>
                <form>
                    <h2>Sign-Up</h2>
                    <input id="user_3" type="text" placeholder="Enter User-Name">
                    <input id="pass_3" type="password" placeholder="Enter Password">
                    <button onclick="signup_adm(event)">Sign-Up</button>
                </form>
            </div>
            <div>
                <form>
                    <h2>Log-In</h2>
                    <input id="user_4" type="text" placeholder="Enter User-Name">
                    <input id="pass_4" type="password" placeholder="Enter Password">
                    <button onclick="login_adm(event)">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./index.js"></script>
